<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <script src="./script.js" defer></script>
    <title>Projeto_api</title>
</head>

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <label for=""><strong>Nome:</strong></label>
            <input type="text" class="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for=""><strong>Login de email:</strong></label>
            <input type="text" class="login" name="login" placeholder="Crie um login">

            <label for=""><strong>Senha:</strong></label>
            <input type="password" class="Crie uma senha" name="senha" placeholder="Senha">

            <label for=""><strong>Data de nascimento:</strong></label>
            <input type="date" class="dtNasc" name="nascimento" value="" placeholder="">

            <label for=""><strong>Data do Primeiro registro:</strong></label>
            <input type="date" class="dtRegistro" name="data do registro" value="" placeholder="">

            <button type="submit"><strong>Cadastrar</strong></button>
        </form>
    </div>
</body>
</html>
