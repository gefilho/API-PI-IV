<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <script src="./script.js" defer></script>
    <title>Projeto_api</title>
</head>

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <label for="">Nome:</label>
            <input type="text" class="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="">Email:</label>
            <input type="text" class="email" name="email" placeholder="Digite seu Email" required>
            
            <label for="">Login:</label>
            <input type="text" class="login" name="login" placeholder="Crie um login">

            <label for="">Senha:</label>
            <input type="password" class="Crie uma senha" name="senha" placeholder="Senha">

            <label for="">Data de nascimento:</label>
            <input type="date" class="dtNasc" name="nascimento" value="" placeholder="">

            <label for="">Telefone:</label>
            <input type="tel" class="tel" name="tel" placeholder="(85)99999-9999">

            <div class="gen01">
                <label>Gênero</label>
                <select name="Selecione" id="">
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Não binário</option>
                    <option>Outros</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
